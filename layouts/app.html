<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel="stylesheet" href='/app.css'>

    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body ng-app="app" ng-controller="ApplicationCtrl">

    <nav class="navbar navbar-default">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a class="post" href="/#/">Posty</a></li>
                <li ng-if='currentUser'>
                    <a class="logout" ng-click='logout()'>Wyloguj</a>
                </li>
                <ul ng-if='!currentUser' class='nav navbar-nav navbar-right'>
                    <li><a class="register" href="/#/register">Rejestracja</a></li>
                    <li><a class="login" href="/#/login">Logowanie</a></li>
                </ul>

            </ul>
            <p ng-if='currentUser' class="navbar-text navbar-right">
                Zalogowany jako {{currentUser.username}}
            </p>
        </div>
    </nav>

    <div ng-view></div>

    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular-route.js'></script>
    <script src='/app.js'></script>

</body>

</html>
