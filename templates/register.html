<div class="container">
    <form class="well form-horizontal" ng-submit="register(username, password, firstname)" action=" " method="post" id="contact_form">
        <fieldset>

            <legend>Registration</legend>

            <div class="form-group">
                <label class="col-md-4 control-label">username</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input class="form-control" type="text" ng-model="username" placeholder="@username" id="username" name="username">
                    </div>
                    <b style="color:red;">{{usernameRequired}}</b>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Password</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" name="password" placeholder="Password" class="form-control" type="password" ng-model="password">
                    </div>
                    <b style="color:red;">{{passwordRequired}}</b>
                </div>
            </div>


            <div class="form-group">
                <label class="col-md-4 control-label">First Name</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="firstname" name="firstname" placeholder="First name" class="form-control" type="text" ng-model="firstname">
                    </div>
                    <b style="color:red;">{{firstnameRequired}}</b>
                </div>
            </div>

            <!--
            <div class="form-group">
                <label class="col-md-4 control-label">Last Name</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input name="last_name" placeholder="Last Name" class="form-control" type="text">
                    </div>
                </div>
            </div>

          
            <div class="form-group">
                <label class="col-md-4 control-label">E-Mail</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input name="email" placeholder="E-Mail Address" class="form-control" type="text">
                    </div>
                </div>
            </div>-->


            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">

                    <input class="btn btn-success btn-lg btn-block" id="submitRegistration" type="submit" value="Rejestruj">

                </div>
            </div>

        </fieldset>
    </form>
</div>

<div ng-if='registerResponse' class="alert alert-success">
    <strong>Success!</strong> <a ng-click='disableRegisterResponse()' href=" /#/login " class="alert-link ">{{registerResponse}} </a>
</div>
