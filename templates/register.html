<form name="frmPage" ng-submit="register(username, password)">
    <!--<div class="form-group">
        <label>Nazwa u≈ºytkownika</label>
        <input class="form-control" type="text" ng-model="username">
        <span>{{nameRequired}}</span>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" ng-model="password">
        <span>{{passwordRequired}}</span>
    </div>-->


    <div class="row form-group" ng-repeat="item in list">
        <div class="control-lable col-md-2">{{item.id}}. {{item.name}}</div>
        <div class="col-md-6">
            <input type='{{item.name}}' name='Ctrl{{$index}}{{item.name}}' ng-model="item.type" ng-required='{{item.required}}' placeholder='{{item.placeholder}}' class='form-control' />
        </div>
        <div class="col-md-4">
            <div ng-messages="frmPage[Ctrl{{$index}}{{item.name}}].$error" ng-show="frmPage[Ctrl{{$index}}{{item.name}}].$dirty || frmPage.$submitted">
                <div ng-message="required" class='error'>Required</div>
                <div ng-message="{{item.name}}" class='error'>Invalid {{item.name}}</div>
            </div>
        </div>
    </div>

    <br>
    <div class='row'>
        <div class='col-md-5 pull-right'>
            <input type='submit' class='btn btn-success ' />
        </div>
    </div>
    <pre class='col-md-6 col-md-offset-2'>{{list | json}}</pre>


    <input class="btn btn-success btn-lg btn-block" type="submit" value="Rejestruj">
</form>

<div ng-if='registerResponse' class="alert alert-success">
    <strong>Success!</strong> <a ng-click='disableRegisterResponse()' href=" /#/login " class="alert-link ">{{registerResponse}} </a>
</div>
